{% extends "site.html" %}

{% block title %}Contact{% endblock %}
{% block head %} 
    {{ super() }}
{% endblock %} 

{% block content %}
<div class="container">
    <p class="d-flex justify-content-center my-5">Have a specific inquiry? Fill out the information below and we will get back to you!</p>
    <form action="{{url_for('post_contact')}}" method="POST">
        <div class="form-group my-2">
            <label class="form-style" for="email">Email Address</label>
            <input id="email" name="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group my-2">
            <label class="form-style" for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="First, Last">
        </div>
        <div class="form-group my-2">
            <label class="form-style" for="message">Message</label>
            <textarea id="message" name="message" class="form-control" placeholder="Your message here..."></textarea>
        </div>
        <div class="form-group my-2">
            <button class="button">Submit</button>
        </div>
    </form>
    {% if message %}
        <div class="message d-flex justify-content-center alert alert-danger my-5">{{ message }}</div>
    {% endif %}
</div>
{% endblock %}
