<html>
    <head>
        {% block head %}
        <title>Motown IT - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% endblock %}
    </head>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    {% endblock %}
    
    <body>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark justify-content-between">
            <img src="{{ url_for('static', filename='img/itlogo-small.png') }}" class="itimg d-flex rounded mx-2" height="70" width="65">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse navbar-brand" id="navbarSupportedContent">
              <ul class="navbar-nav mx-2">
                <li class="nav-item mx-2">
                  <a class="nav-link nav-text" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link nav-text" href="{{url_for('services')}}">Services</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link nav-text" href="{{url_for('store')}}">Store</a>
                  </li>
                <li class="nav-item mx-2">
                  <a class="nav-link nav-text" href="{{url_for('contact')}}">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        <div id="main-content">

        {% block content %}
        {% endblock %}

        </div>
    </body> 
</html>
